<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login/login.css" />
    <link rel="stylesheet" href="/style/main.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/js/login.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form id="sign-in-form"
       action="action_page.php" method="post">
        <div class="back">
          <a href="/index.html">
            <i class="fas fa-backward"></i>
            Trang chủ
          </a>
        </div>
        <div class="imgcontainer">
          <img
            src="https://pdp.edu.vn/wp-content/uploads/2021/01/anh-avatar-dep-dai-dien-facebook-zalo.jpg"
            alt="Avatar"
            class="avatar"
          />
        </div>

        <div class="container">
          <input
            type="email"
            placeholder="Email"
            name="uname"
            id="username"
            required
          />
          <div class="pw-container">
            <input
            type="password"
            placeholder="Mật khẩu"
            name="psw"
            id="pss"
            required
            />
            <div class="invalid">
              <i class="fas fa-check"></i>
            </div>
          </div>
          <div class="btn">
            <input type="button" onclick="validation()" value="Đăng nhập">
            <button type="button">
              <a href="/sign-up.html" class="sign-in"> Đăng kí </a>
            </button>
          </div>
          
        </div>

        <div class="container-2">
          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              class="save-infor"
            />
            Remember me
          </label>
          <span class="forgot-psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
